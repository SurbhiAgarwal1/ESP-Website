name: "Unit Tests"

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitattributes'
      - '.gitignore'
      - 'Vagrantfile'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitattributes'
      - '.gitignore'
      - 'Vagrantfile'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read


jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_django
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      memcached:
        image: memcached:alpine
        ports:
          - 11211:11211
    env:
      DJANGO_SETTINGS_MODULE: esp.settings

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: deadsnakes/action@v3.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip packages
      id: pip-cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/pip-packages
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('esp/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    - name: Get apt packages list
      id: apt-action
    - name: Restore pip packages from cache
      run: |
        mkdir -p ~/pip-packages
        if [ -n "$(ls ~/pip-packages/ 2>/dev/null)" ]; then
          sudo cp -rn ~/pip-packages/. /usr/local/lib/python${{ matrix.python-version }}/dist-packages/
        fi
    - name: Cache apt packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      id: apt-cache
      uses: actions/cache@v4
      with:
        path: ~/apt-cache
        key: ${{ runner.os }}-apt-${{ hashFiles('esp/packages_base.txt') }}
        restore-keys: |
          ${{ runner.os }}-apt-
    - name: Restore apt packages from cache
      run: |
        mkdir -p ~/apt-cache
        if [ -n "$(ls ~/apt-cache/*.deb 2>/dev/null)" ]; then
          sudo cp -n ~/apt-cache/*.deb /var/cache/apt/archives/
        fi
    - name: Prepare for Installing Dependencies
      run: deploy/ci/before_install
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
    - name: Install Dependencies
      env:
        CI_JOB: test
        PYTHON_VERSION: ${{ matrix.python-version }}
        PIP_CACHE_HIT: ${{ steps.pip-cache.outputs.cache-hit }}
      run: deploy/ci/install
    - name: Save pip packages to cache
      run: sudo cp -r /usr/local/lib/python${{ matrix.python-version }}/dist-packages/. ~/pip-packages/ 2>/dev/null || true
    - name: Save apt packages to cache
      run: sudo cp /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true
    - name: Prepare for Test
      env:
        CI_JOB: test
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: deploy/ci/before_script
    - name: Run Tests
      env:
        CI_JOB: test
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: deploy/ci/script
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
